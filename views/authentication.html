{{ block "authentication" . }}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <form id="login-form" hx-post="/login" hx-target="#main-content">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 20px;
    }

    .auth-box {
        background-color: #B5D844;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 1px solid #E5E7EB;
        max-width: 400px;
        width: 100%;
    }

    .auth-box h2 {
        color: #204606;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2em;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        color: #204606;
        font-size: 1.1em;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px dashed #204606;
        border-radius: 8px;
        font-size: 1em;
        color: #204606;
        background-color: rgba(255, 255, 255, 0.7);
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-style: solid;
        background-color: rgba(255, 255, 255, 0.9);
    }

    .form-group input::placeholder {
        color: #999;
        font-style: italic;
    }

    .submit-btn {
        width: 100%;
        background-color: #204606;
        color: #FFFCE7;
        border: none;
        padding: 15px;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background-color: #2d6509;
    }

    .success-message {
        text-align: center;
        color: #204606;
        font-size: 1.2em;
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 6px;
        border: 1px solid #204606;
    }
</style>
{{ end }}

{{ block "login-success" . }}
<div class="auth-container">
    <div class="auth-box">
        <div class="success-message">
            <h2>Login Successful!</h2>
            <p>Welcome, {{.Username}}!</p>
            <button hx-get="/introduction" hx-target="#main-content" class="submit-btn">Return to Home</button>
        </div>
    </div>
</div>
{{ end }}

{{ block "login-error" . }}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <div style="color: #FF7474; text-align: center; margin-bottom: 20px;">{{.ErrorMessage}}</div>
        <form id="login-form" hx-post="/login" hx-target="#main-content">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{.Username}}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</div>
{{ end }}
