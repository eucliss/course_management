{{ define "map" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Course Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker-popup {
        padding: 8px;
      }

      .marker-popup h3 {
        margin: 0;
        color: #204606;
        font-size: 14px;
      }

      .marker-popup p {
        margin: 5px 0 0 0;
        color: #666;
        font-size: 12px;
      }

      .mapboxgl-popup-content {
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <script>
      if (typeof window.initMap === 'function') {
        window.initMap('{{ .MapboxToken }}', JSON.parse('{{ .CoursesJSON }}'));
      }
    </script>
  </body>
</html>
{{ end }}
