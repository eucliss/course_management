<html>
    <head>
        <title>Welcome</title>
        <link rel="icon" type="image/png" href="/favicon.ico">
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico">
        <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
        <link href="/static/css/design-system.css" rel="stylesheet" />
        <link href="/static/css/map-shared.css" rel="stylesheet" />
        <script src="/static/js/map-utils.js"></script>
        <style>
            /* Body styles are now in design-system.css */
            .container {
                display: flex;
                height: 100vh;
            }
            .sidebar {
                width: 20%;
                background-color: var(--color-neutral-50);
                padding: var(--space-6);
                box-shadow: var(--shadow-lg);
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: var(--z-sticky);
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                border-right: 1px solid var(--color-neutral-300);
            }
            .sidebar-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                min-height: 0;
            }
            .sidebar-footer {
                flex-shrink: 0;
                padding-top: var(--space-6);
                border-top: 1px solid var(--color-neutral-300);
                background-color: var(--color-neutral-50);
            }
            .sidebar-footer .login-btn {
                width: 100%;
            }
            .main-content {
                width: 80%;
                margin-left: 20%;
                padding: 20px;
                height: 100vh;
                overflow-y: auto;
                position: relative;
            }
            .course-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: var(--space-3) var(--space-4);
                margin-bottom: var(--space-2);
                border-radius: var(--radius-base);
                transition: all var(--transition-base);
                border: 1px solid transparent;
            }
            .course-item:hover {
                background-color: var(--color-primary-50);
                border-color: var(--color-primary-200);
                transform: translateX(2px);
            }
            .course-item h4 {
                margin: 0;
                font-size: var(--font-size-base);
                color: var(--color-primary-700);
                font-weight: var(--font-weight-medium);
            }
            .introduction {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .introduction h1 {
                color: #204606;
                margin-bottom: 24px;
            }
            .introduction h2 {
                color: #204606;
                margin-top: 32px;
                margin-bottom: 16px;
            }
            .introduction h3 {
                color: #204606;
                margin-top: 24px;
                margin-bottom: 16px;
                font-size: 1.1em;
            }
            .introduction ul {
                padding-left: 24px;
            }
            .introduction li {
                margin-bottom: 12px;
                line-height: 1.5;
            }
            .introduction strong {
                color: #204606;
            }
            .sidebar-header {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
                margin-top: var(--space-8);
            }
            .sidebar-header h1 {
                margin: 0 0 15px 0;
                font-size: 1.5em;
            }
            .nav-item {
                padding: 0 4px; /* Add horizontal padding to prevent outline cutoff */
            }
            
            .nav-item button {
                margin-bottom: var(--space-3);
                width: 100%;
                display: block;
            }
            /* Map styles are now in /static/css/map-shared.css */

            .course-content {
                flex: 1;
                cursor: pointer;
            }

            .course-content h4 {
                margin: 0;
                font-size: 1.1em;
                color: #204606;
            }

            .course-actions {
                display: flex;
                gap: 4px;
                margin-left: 8px;
            }

            .edit-btn, .delete-btn {
                background: none;
                border: 1px solid transparent;
                cursor: pointer;
                padding: var(--space-2);
                border-radius: var(--radius-base);
                transition: all var(--transition-base);
                opacity: 0.7;
                display: flex;
                align-items: center;
                justify-content: center;
                min-width: 32px;
                height: 32px;
            }

            .edit-btn {
                color: var(--color-primary-600);
            }

            .edit-btn:hover {
                background-color: var(--color-primary-600);
                color: var(--color-neutral-50);
                opacity: 1;
                transform: scale(1.05);
                border-color: var(--color-primary-600);
            }

            .delete-btn {
                color: var(--color-error-500);
            }

            .delete-btn:hover {
                background-color: var(--color-error-500);
                color: var(--color-neutral-50);
                opacity: 1;
                transform: scale(1.05);
                border-color: var(--color-error-500);
            }

            .edit-btn svg, .delete-btn svg {
                width: 16px;
                height: 16px;
                stroke: currentColor;
            }

            .courses-section {
                margin-top: 20px;
            }

            .courses-section-header {
                margin-bottom: 8px;
            }

            .courses-section-header h3 {
                margin: 0;
                font-size: 1.2em;
                color: #204606;
                font-weight: 600;
            }

            .search-container {
                position: relative;
                margin-bottom: 8px;
            }

            .courses-list {
                margin-top: 0;
            }

            .search-input {
                width: 100%;
                padding: var(--space-3) var(--space-10) var(--space-3) var(--space-4);
                border: 1px solid var(--color-neutral-400);
                border-radius: var(--radius-base);
                font-size: var(--font-size-sm);
                background-color: var(--color-neutral-50);
                color: var(--color-neutral-900);
                transition: all var(--transition-base);
                box-sizing: border-box;
            }

            .search-input:focus {
                outline: none;
                border-color: var(--color-primary-500);
                box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            }

            .search-input::placeholder {
                color: var(--color-neutral-500);
            }

            .search-icon {
                position: absolute;
                right: var(--space-3);
                top: 50%;
                transform: translateY(-50%);
                color: var(--color-neutral-500);
                pointer-events: none;
            }

            .course-item {
                transition: opacity 0.2s ease;
            }

            .course-item.hidden {
                display: none;
            }
            
            /* Ensure course items have space for focus outlines */
            .courses-list-scrollable {
                padding: 0 4px;
            }
            
            .course-item {
                margin: 2px 0;
            }

            /* Course Toggle Styles */
            .course-toggle {
                display: flex;
                gap: 6px;
                margin: var(--space-2) 4px 0 4px; /* Add horizontal margin for outline space */
                background-color: var(--color-neutral-200);
                border-radius: var(--radius-md);
                padding: 6px;
                position: relative;
            }

            .toggle-btn {
                flex: 1;
                padding: var(--space-2) var(--space-3);
                border: none;
                border-radius: var(--radius-base);
                background: transparent;
                color: var(--color-neutral-600);
                font-size: var(--font-size-sm);
                font-weight: var(--font-weight-medium);
                cursor: pointer;
                transition: all var(--transition-base);
                text-align: center;
            }

            .toggle-btn:hover {
                color: var(--color-primary-700);
                background-color: var(--color-neutral-100);
            }

            .toggle-btn.active {
                background-color: var(--color-primary-600);
                color: var(--color-neutral-50);
                font-weight: var(--font-weight-semibold);
                box-shadow: var(--shadow-sm);
            }

            .toggle-btn.active:hover {
                background-color: var(--color-primary-700);
            }
            
            /* Fix for outline being cut off - use box-shadow instead */
            .toggle-btn:focus {
                outline: none;
                box-shadow: 0 0 0 2px var(--color-primary-500);
                position: relative;
                z-index: 1;
            }
            
            .toggle-btn:focus-visible {
                outline: none;
                box-shadow: 0 0 0 2px var(--color-primary-500);
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                }
                
                .sidebar {
                    position: relative;
                    width: 100%;
                    height: auto;
                    min-height: auto;
                    padding: var(--space-4);
                    box-shadow: none;
                    border-right: none;
                    border-bottom: 1px solid var(--color-neutral-300);
                }
                
                .sidebar-content {
                    overflow-y: visible;
                    min-height: auto;
                }
                
                .courses-section {
                    margin-top: var(--space-4);
                }
                
                .courses-list-scrollable {
                    max-height: 300px;
                    overflow-y: auto;
                }
                
                .main-content {
                    width: 100%;
                    margin-left: 0;
                    padding: var(--space-4);
                    height: auto;
                }
                
                .course-item {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: var(--space-2);
                }
                
                .course-actions {
                    width: 100%;
                    justify-content: flex-end;
                }
                
                .nav-item button {
                    font-size: var(--font-size-sm);
                    padding: var(--space-2) var(--space-3);
                    margin-bottom: var(--space-2);
                }
                
                .search-input {
                    font-size: var(--font-size-sm);
                    padding: var(--space-2) var(--space-8) var(--space-2) var(--space-3);
                }
                
                .course-toggle {
                    margin-top: var(--space-3);
                }
                
                .toggle-btn {
                    font-size: var(--font-size-xs);
                    padding: var(--space-2);
                }
            }
            
            @media (max-width: 480px) {
                .sidebar {
                    padding: var(--space-3);
                }
                
                .sidebar-header h1 {
                    font-size: var(--font-size-lg);
                }
                
                .main-content {
                    padding: var(--space-3);
                }
                
                .course-item {
                    padding: var(--space-2) var(--space-3);
                }
                
                .course-item h4 {
                    font-size: var(--font-size-sm);
                }
                
                .edit-btn, .delete-btn {
                    min-width: 28px;
                    height: 28px;
                    padding: var(--space-1);
                }
                
                .edit-btn svg, .delete-btn svg {
                    width: 14px;
                    height: 14px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            {{ template "sidebar" . }}
            <div id="main-content" class="main-content">
                {{ template "introduction" . }}
            </div>
        </div>

        <script>
            console.log('ðŸ  Welcome page loaded');
            
            // Current filter state - set from server default
            let currentFilter = '{{ .DefaultFilter }}';

            // Course toggle functionality
            function initializeCourseToggle() {
                const allCoursesBtn = document.getElementById('all-courses-btn');
                const myCoursesBtn = document.getElementById('my-courses-btn');
                
                if (allCoursesBtn && myCoursesBtn) {
                    allCoursesBtn.addEventListener('click', function() {
                        setActiveFilter('all');
                        filterCourses();
                    });
                    
                    myCoursesBtn.addEventListener('click', function() {
                        setActiveFilter('my');
                        filterCourses();
                    });
                }
            }

            function setActiveFilter(filter) {
                currentFilter = filter;
                const allBtn = document.getElementById('all-courses-btn');
                const myBtn = document.getElementById('my-courses-btn');
                
                if (allBtn && myBtn) {
                    allBtn.classList.toggle('active', filter === 'all');
                    myBtn.classList.toggle('active', filter === 'my');
                }
            }

            function filterCourses() {
                const courseItems = document.querySelectorAll('.course-item');
                const searchTerm = document.getElementById('course-search')?.value.toLowerCase().trim() || '';
                let visibleCount = 0;
                
                courseItems.forEach(item => {
                    const courseName = item.querySelector('h4');
                    const canEdit = item.getAttribute('data-can-edit') === 'true';
                    const hasReview = item.getAttribute('data-has-review') === 'true';
                    
                    if (courseName) {
                        const courseText = courseName.textContent.toLowerCase();
                        const matchesSearch = courseText.includes(searchTerm) || searchTerm === '';
                        const matchesFilter = currentFilter === 'all' || (currentFilter === 'my' && hasReview);
                        
                        if (matchesSearch && matchesFilter) {
                            item.classList.remove('hidden');
                            visibleCount++;
                        } else {
                            item.classList.add('hidden');
                        }
                    }
                });
                
                // Show/hide no courses message based on visible count
                const noCourseMessage = document.querySelector('.no-courses-message');
                if (noCourseMessage) {
                    if (visibleCount === 0 && courseItems.length > 0) {
                        noCourseMessage.style.display = 'flex';
                        // Update message based on current filter
                        const messageText = noCourseMessage.querySelector('.no-courses-text');
                        if (messageText) {
                            if (currentFilter === 'my') {
                                messageText.textContent = 'No reviews yet...';
                            } else if (searchTerm) {
                                messageText.textContent = `No courses found for "${searchTerm}"`;
                            } else {
                                messageText.textContent = 'No courses found';
                            }
                        }
                    } else {
                        noCourseMessage.style.display = 'none';
                    }
                }
                
                console.log(`ðŸ” Filtered courses: ${currentFilter} filter, search: "${searchTerm}", visible: ${visibleCount}`);
            }

            // Course search functionality
            function initializeCourseSearch() {
                const searchInput = document.getElementById('course-search');
                if (searchInput) {
                    searchInput.addEventListener('input', function(e) {
                        filterCourses();
                    });
                }
            }

            // Initialize components on page load
            function initializeComponents() {
                initializeCourseSearch();
                initializeCourseToggle();
                // Set the correct active filter button on initialization
                setActiveFilter(currentFilter);
                filterCourses(); // Apply initial filter
            }

            // Initialize components
            initializeComponents();

            // HTMX event logging
            htmx.on('htmx:beforeRequest', function(e) {
                console.log('ðŸš€ HTMX Request:', e.detail.requestConfig.verb, e.detail.requestConfig.path);
            });
            
            htmx.on('htmx:afterRequest', function(e) {
                if (e.detail.xhr.status >= 400) {
                    console.error('âŒ HTMX Error:', e.detail.xhr.status, e.detail.xhr.response);
                } else {
                    console.log('âœ… HTMX Response:', e.detail.xhr.status);
                }
                
                // Don't re-initialize components - let sidebar handle its own state
                // The sidebar has its own htmx:afterRequest handler that preserves filter state
            });
            
            // Mapbox initialization (only if not already loaded)
            if (!document.querySelector('script[src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"]')) {
                const script = document.createElement('script');
                script.src = 'https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js';
                script.onload = function() {
                    console.log('ðŸ“¦ Mapbox GL JS loaded');
                    
                    window.initMap = function(mapboxToken, courses) {
                        console.log('ðŸ—ºï¸ Initializing map with', courses.length, 'courses');
                        
                        // Clean up existing map
                        if (window.existingMap) {
                            window.existingMap.remove();
                            console.log('ðŸ—‘ï¸ Removed existing map');
                        }
                        
                        mapboxgl.accessToken = mapboxToken || '{{ .MapboxToken }}';
                        
                        // Function to create map with given center coordinates
                        function createWelcomeMapWithCenter(centerLng, centerLat) {
                            // Ensure token is set before creating map
                            if (!mapboxgl.accessToken || mapboxgl.accessToken === '') {
                                console.error('âŒ Mapbox token is missing in welcome map!');
                                console.log('Token value:', mapboxgl.accessToken);
                                return;
                            }
                            
                            let courseMap = new mapboxgl.Map({
                                container: 'map',
                                style: 'mapbox://styles/mapbox/streets-v12',
                                center: [centerLng, centerLat],
                                zoom: 4.5,
                                minZoom: 3,
                                maxZoom: 15
                            });

                            window.existingMap = courseMap;
                            setupMapFunctionality(courseMap, courses, mapboxToken);
                        }
                        
                        // Try to get user's location first
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(
                                function(position) {
                                    // Success: use user's location
                                    const userLat = position.coords.latitude;
                                    const userLng = position.coords.longitude;
                                    console.log('ðŸ“ Using user location for welcome map:', { lat: userLat, lng: userLng });
                                    createWelcomeMapWithCenter(userLng, userLat);
                                },
                                function(error) {
                                    // Error or denied: use default center
                                    console.log('âš ï¸ Geolocation failed for welcome map, using default center:', error.message);
                                    createWelcomeMapWithCenter(-98.5795, 39.8283);
                                },
                                {
                                    enableHighAccuracy: true,
                                    timeout: 5000,
                                    maximumAge: 300000 // Cache location for 5 minutes
                                }
                            );
                        } else {
                            // Geolocation not supported: use default center
                            console.log('âš ï¸ Geolocation not supported for welcome map, using default center');
                            createWelcomeMapWithCenter(-98.5795, 39.8283);
                        }
                        
                        function setupMapFunctionality(courseMap, courses, mapboxToken) {
                            // Use shared utility for adding pins
                            window.addPinFromAddress = function(address, courseName, rating, courseId) {
                                const course = courses.find(c => (c.Name || c.name) === courseName);
                                if (course && course.latitude && course.longitude) {
                                    // Use stored coordinates
                                    console.log('ðŸ“ Using stored coordinates for:', courseName, { lat: course.latitude, lng: course.longitude });
                                    
                                    const markerColor = window.MapUtils.getMarkerColor(rating);
                                    
                                    let marker = new mapboxgl.Marker({
                                        color: markerColor,
                                        scale: 1.2
                                    })
                                    .setLngLat([course.longitude, course.latitude])
                                    .setPopup(
                                        new mapboxgl.Popup({ offset: 25 })
                                            .setHTML(window.MapUtils.createPopupHTML(courseName, courseId, rating, markerColor))
                                    )
                                    .addTo(courseMap);

                                    marker.getPopup().on('open', () => {
                                        window.MapUtils.addPopupClickHandler();
                                    });
                                    
                                    return;
                                }
                                
                                // Fallback to geocoding
                                window.MapUtils.addCourseFromAddress(courseMap, address, courseName, rating, courseId, 0, mapboxToken);
                            };

                        courseMap.on('load', () => {
                            console.log('âœ… Map loaded, adding pins');
                            if (courses && courses.length > 0) {
                                courses.forEach(course => {
                                    if (course.Address && course.Address.trim() !== '') {
                                        addPinFromAddress(course.Address, course.Name, course.OverallRating, course.ID);
                                    }
                                });
                            }
                        });
                        
                        } // Close setupMapFunctionality function
                    };
                };
                document.head.appendChild(script);
            }
        </script>
    </body>
</html>
